<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      table {
        border-collapse: collapse;
      }

      td {
        border: 1px solid #000;
        padding: 25px;
        background-color: #ccc;
      }
    </style>
    <title>
      Ejercicio HTML sobre tablas. Etiquetas table, tr, td, colspan, rowspan
    </title>
  </head>
  <body>
    <h1>Ejercicio NÂ° 2</h1>
    <table>
      <tr>
        <td>A</td>
        <td>B</td>
        <td>C</td>
        <td>D</td>
      </tr>
      <tr>
        <td rowspan="2">E,I</td>
        <td>F</td>
        <td colspan="2">G,H</td>
      </tr>
      <tr>
        <td>J</td>
        <td rowspan="2">K,O</td>
        <td>L</td>
      </tr>
      <tr>
        <td>M</td>
        <td>N</td>
        <td>P</td>
      </tr>
    </table>
  </body>
</html>
